<app-header></app-header>

<div class="container-fluid py-6">
  <img src="assets/img/bannerBien.png" alt="" class="w-100 bien">
</div>

<div class="container text-center mb-4">
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Rechercher un bien" aria-label="Rechercher"
           [(ngModel)]="filterValue" (keyup)="onSearch()" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
            class="fa-solid fa-magnifying-glass" style="color: #FF9700;"></i></button>
      </div>

    </div>
    <div class="col-sm-12 col-lg-4 ms-auto">
      <button type="button" class="btn btn-custom btn-md" data-bs-toggle="modal"
      data-bs-target="#exampleModal">Ajouter un bien</button>
    </div>
  </div>
</div>

          <h3 class="h5 card-title mt-4">{{item.nom}}</h3>
          <p class="card-text">{{item.caracteristique}} </p>
            <div class="media d-flex align-items-center justify-content-between">
              <div class="post-group">
                <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="23k followers">
                  {{item.contact}}
                </a>
              </div>
              <div class="d-flex align-items-center">
                <span class="small">{{item.statut}}</span>
              </div>
            </div>
        </div>
      </div>
    </div>

<!-- Modal ajout-->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout bien</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Nom"
              name="nom"
              [(ngModel)]="nom"
            />

          </div>
          <div class="form-group">
            <label for="date">Caracteristique</label>
            <input
              type="text"
              class="form-control"
              id="caracteristique"
              placeholder="Caracteristique"
              name="caracteristique"
              [(ngModel)]="caracteristique"
            />
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              placeholder="Contact"
              name="contact"
              [(ngModel)]="contact"
            />
          </div>
           <div class="form-group mb-2">
            <label for="image">Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
              placeholder=""
              name="image"
              (change)="getFile($event)"
            />
          </div>
          <div class="form-group me-4">
            <label for="date">Status</label>
            <select [(ngModel)]="statut" name="statut" class="w-100">
              <option value="perdu">perdu</option>
              <option value="trouve">retrouve</option>
            </select>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">
          Ajouter
        </button>
      </div>
    </div>
  </div>
</div>
