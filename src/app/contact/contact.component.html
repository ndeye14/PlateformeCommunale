<app-header></app-header>
<!-- Contact Start -->
<br><br>
<!-- <div>
  <img src="assets/img/bannerContact.png" alt="" class="w-100 h-25">
</div> -->
<div class="container-fluid contact py-6  wow bounceInDown" data-wow-delay="0.0s">
  <div class="container">
    <div class="p-5 bg-white rounded contact-form">
      <div class="row g-4">
        <div class="col-12">
          <small
            class="d-inline-block fw-bold text-dark text-uppercase bg-white  border-custom rounded-pill px-4 py-1 mb-3">Contacter nous
            </small>
          <h1 class="display-5 mb-0">Contacter nous pour toutes
          vos annonces ou autres!.</h1>
        </div>
        <div class="col-md-6 col-lg-7">
          <p class="mb-4"></p>
          <form>
            <input type="text" class="w-100 form-control p-3 mb-4 border-custom bg-white" placeholder="Votre nom" name="nom" [(ngModel)]="nom">
            <input type="email" class="w-100 form-control p-3 mb-4 border-custom bg-white"
              placeholder="Entrer votre Email" name="email" [(ngModel)]="email">
            <textarea class="w-100 form-control mb-4 p-3 border-custom bg-white" rows="4" cols="10"
              placeholder="Votre Message" name="message" [(ngModel)]="message"></textarea>
            <button class="w-100 btn btn-primary form-control p-2 border-custom bg-custom rounded-pill"
              type="submit" (click)=" onSubmit()">Envoyer</button>
          </form>
        </div>
        <div class="col-md-6 col-lg-5">
          <div>
            <div class="d-inline-flex w-100  border-custom p-4 rounded mb-4">
              <i class="fas fa-map-marker-alt fa-2x text-cusstom me-4"></i>
              <div class="">
                <h4>Addresse</h4>
                <p>Simplon yoff, Dakar, Senegal</p>
              </div>
            </div>
            <div class="d-inline-flex w-100  border-custom p-4 rounded mb-4">
              <i class="fas fa-envelope fa-2x text-cusstom me-4"></i>
              <div class="">
                <h4>Adresse Email</h4>
                <!-- <p >info@example.com</p> -->
                <p >simplon.senegal@simplon.co</p>
              </div>
            </div>
            <div class="d-inline-flex w-100  border-custom p-4 rounded">
              <i class="fa fa-phone-alt fa-2x text-cusstom me-4"></i>
              <div class="">
                <h4>Telephone</h4>
                <p class="mb-2">(+221) 33 824 29 27</p>
                <!-- <p class="mb-0">(+221) 76  </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->

<app-footer></app-footer>
<!-- Modal ajout-->
 <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout ressource</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="description">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Nom"
              name="nom"
              [(ngModel)]="nom"
            />
          </div>
          <div class="form-group">
            <label for="description">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Votre Email"
              name="email"
              [(ngModel)]="email"
            />

          </div>
          <div class="form-group">
            <label for="date">Message</label>
            <textarea
              type="text"
              class="form-control"
              id="adress"
              placeholder="nature"
              name="nature"
              [(ngModel)]="message"
            ></textarea>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">
          Ajouter
        </button>
      </div>
    </div>
  </div>
</div>
